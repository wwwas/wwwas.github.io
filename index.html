<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat with Virtual Person</title>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="input" autocomplete="off">
  </div>
  
  <script>
    const chatbot = {
      name: 'Clara',
      greet() {
        return 'Hello! My name is Clara.';
      },
      chat(msg) {
        if (msg === 'Hello') return this.greet();
        else if (msg === 'How are you?') return 'I\'m doing well, thanks!';
        else return 'Sorry, I don\'t understand.';
      }
    };
    
    function showMessage(username, msg) {
      const messages = document.getElementById('messages');
      messages.innerHTML += 
        '<b>' + username + ': </b>' + msg + '<br>';
    }
    
    function getMessage() {
      const input = document.getElementById('input');
      const msg = input.value;
      input.value = '';
      return msg;
    }
    
    function chat() {
      let msg = getMessage();
      if (msg !== '') {
        showMessage('You', msg);
        const response = chatbot.chat(msg);
        showMessage(chatbot.name, response);
      }
    }
    
    document.getElementById('input').addEventListener('keyup', (e) => {
      if (e.keyCode === 13) chat();
    });
  </script>
</body>
</html>
